{% setTitle "{{ course.title }}" %}
{% addClasses "has-sidebar" %}

{% include "-site-header" %}

<div id="content_wrap">
    <article>
        <nav id="module_nav">{% course_banner %}</nav>
        <div class="description">{% page_content %}</div>
        {% course_social %}
        <div class="course_list">{% course_list %}</div>

    <aside>
        {% breadcrumbs %}
        {% trainer_profiles %}
    </aside>
</div>

{% include "-site-footer" %}
